<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<!-- css -->
	 
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
	 <!--
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">-->
	<link href="css/login.css" rel="stylesheet">
	
	 
	<!-- js -->
	
	<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!--<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script> -->
</head>

<body>
 <!-- 登录header -->
 <div class="container" id="header-container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
			<!-- 登录icon+标题 -->
			<img id="header-icon" alt="140x140" src="images/MusicIcon.png" />
				  <span id="header-font">悦动音乐</span>
				</div>
			</div>
		</div>
	</div>
	
 <div class="container" id="login-container">
 	<div class="row clearfix">
 		<div class="col-md-12 column">
				
				<!-- 登录表单 -->
				<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="firstname-1" class="col-sm-2 control-label" id="login-font-1">账号<div class="line"></div></label>         
    <div class="col-sm-4">
      <input type="text" class="form-control" id="firstname-1" placeholder="请输入账号">
    </div>
  </div>
 <div class="form-group">
    <label for="firstname-2" class="col-sm-2 control-label" id="login-font-2">密码<div class="line"></div></label>         
    <div class="col-sm-4">
      <input type="text" class="form-control" id="firstname-2" placeholder="请输入密码">
    </div>
  </div>
  </form>
  		<button class="btn btn-default" id=btu-1 type="button">注册</button>
  		<button class="btn btn-default" id=btu-2 type="button">登录</button>
		</div>
 	 </div>
 </div>

</body>
</html>
