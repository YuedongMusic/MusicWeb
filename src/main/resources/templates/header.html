<html>
  <head>
    <base href="<%=basePath%>">
    
    <title>My JSP 'header.jsp' starting page</title>
    
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	
	<!-- css -->
	
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">

	<link href="css/bootstrap.min.css" rel="stylesheet">

	<link href="css/header.css" rel="stylesheet">
	
	 
	<!-- js -->

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	
	

  </head>
  
  <body>
  
  <!-- 最外层容器 -->
  <div class="container" id="header-container">
  <div class="row clearfix">
		<div class="col-md-12 column" style="height:20px">
		</div></div>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
			
				
				<div class="col-md-3 column">
				  <!-- 网页icon+标题 -->
				  <img id="header-icon" alt="140x140" src="images/MusicIcon.png" />
				  <span id="header-font">悦动音乐</span>
				</div>
				
				<div class="col-md-4 column"  style="width:260px">
				  <!-- 导航栏+搜索框 -->
				  <nav class="navbar navbar-default" role="navigation" id="header-navbar" >
					<div class="navbar-header">
					  <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					   <span class="sr-only">Toggle navigation</span>
					   <span class="icon-bar"></span>
					   
					   <span class="icon-bar"></span>
					  </button>
					  <a class="navbar-brand" href="#" >首页</a>
					</div>
					
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li>
								 <a href="#">我的</a>
							</li>
							<li>
								 <a href="#">播放</a>
							</li>
							
						</ul>
						
					</div>
				  </nav>
				</div>
				
				<div class="col-md-3 column">
						<div style="border:2px solid #a1a1a1;border-radius:25px; height:50px;width:200px;">
 						 	<span class="glyphicon glyphicon-search" style="padding:15px;"></span>
 							 <input type="text" class="" style="border-width:0px;width:120px;outline:none;" onkeydown="onKeyDown(event)"/>         
							</div>
						</div>
				
				<div class="col-md-2 column" id="header-user">
				  <!-- 用户图标+ -->
				  <img id="user-icon" alt="140x140" src="images/UserIcon.png" />
				  <!-- 个人信息下拉 -->
				  <li class="dropdown">
				    <a class="dropdown-toggle" href="#" data-toggle="dropdown">用户名<strong class="caret"></strong></a>
					<ul class="dropdown-menu">
					  <li>
					    <a href="#">个人信息</a>
					  </li>
					  <li class="divider">
					  </li>
					  <li>
					    <a href="#">退出登录</a>
					  </li>
					</ul>
				  </li>
				</div>
				
			</div>
		</div>
	</div>
  </div>
  
  <!-- 分割线 -->
  <div class="container" id="header-container">
	<div class="row clearfix">
	  <div class="col-md-12 column">
  	    <div class="line-header"></div>
  	  </div>
  	</div>
  </div>
  
  
  </body>
